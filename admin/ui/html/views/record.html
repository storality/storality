{{define "main"}}
<form action="{{.Route}}" method="post">
  {{if .Flash}}
  <div class="flash">{{.Flash.Message}}</div>
  {{end}}
  <label for="title">
    <input
      required
      type="text"
      id="title"
      name="title"
      {{if
      .Record.Title}}
      value="{{.Record.Title}}"
      {{end}}
      placeholder="Title"
    />
  </label>
  <label for="content">
    <textarea
      required
      type="text"
      id="content"
      name="content"
      placeholder="Content"
    >
{{if .Record.Content}}{{.Record.Content}}{{end}}</textarea
    >
  </label>
  <div class="actions">
    <button>{{if .Record.Status}}Update{{else}}Publish{{end}}</button>
  </div>
</form>
{{end}}
